<script>
$.get("https://api.coinmarketcap.com/v1/ticker/", function(data, status) {
for (var i = 0; i < data.length - 1; i++) {
var crypto = ["bitcoin", "ethereum", "ripple", "bitcoin-cash", "eos", "cardano", "stellar", "neo", "stellar", "monero", "dash", "zcash"] ;
for (var j =0; j < 12; j++)
if (data[i].id == crypto[j]) {
var num = Number(data[i].percent_change_24h);
 num = num.toFixed();
 if(num == -0){
     num = Math.abs(num);
 }
 var sym = data[i].symbol;
 if(num>0){
  $("#my_cell"+sym).html(sym + "&nbsp" +"(+"+ num + "%),");
 }
 else if(num==0){
   $("#my_cell"+sym).html(sym + "&nbsp" +"(&nbsp"+ num + "%),");
  }
 else{
 $("#my_cell"+sym).html(sym + "&nbsp" +"("+ num + "%),");
 }

 if(j==4 || j==7|| j==11){
   if(num>0){
    $("#my_cell"+sym).html(sym + "&nbsp" +"(+"+ num + "%)&nbsp;");
   }
   else if(num==0){
     $("#my_cell"+sym).html(sym + "&nbsp" +"(&nbsp"+ num + "%)&nbsp");
    }
   else{
   $("#my_cell"+sym).html(sym + "&nbsp" +"("+ num + "%)&nbsp;");
   }
 }
 }
 }
});
</script>
